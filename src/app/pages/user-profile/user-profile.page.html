<ion-header>
  <ion-toolbar>
    <ion-title>
      Your profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="imgUrl">
      </ion-avatar>
      <ion-label>{{name}}</ion-label>
    </ion-item>
    <ion-list lines="none">
      <ion-item>
        <ion-icon slot="start" color="medium" name="calendar"></ion-icon>
        <ion-label>You play since {{creationDate}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" color="medium" name="mail"></ion-icon>
        <ion-label>{{email}}</ion-label>
      </ion-item>
      <ion-button (click)="logoutUser()" expand="block"> Log out
      </ion-button>
    </ion-list>
</ion-content>
