<p>
  <ion-list>
    <ion-item *ngFor="let user of friend_reqs">
      <ion-avatar slot="start">
        <img [src]="user.user.data().photoUrl">
      </ion-avatar>
      <ion-label>{{user.user.data().username}}</ion-label>
      <ion-chip (click)="acceptFriendReq(user.user.id, user.id)">
        <ion-icon name="person-add"></ion-icon>
      </ion-chip>
    </ion-item>
  </ion-list>
</p>
