
<ion-header>
  <ion-toolbar>
    <ion-title>{{word}}</ion-title>
  </ion-toolbar>
</ion-header>

<div style="width:100%">
  <div id="canvas-parent">
    <app-canvas #canvasComponent [color]='color' [lineWidth]='lineWidth' [drawable]='true'></app-canvas>
  </div>
</div>

<ion-footer>
<ion-toolbar>
  <ion-buttons>
    <button [style.background-color]="color" (click)="showColors($event)"></button>
    <button (click)="showSizes($event)"><span id={{size}}></span></button>
    <button ion-button icon-only (click)="undo()"><ion-icon name="undo"></ion-icon></button>
    <button ion-button icon-only (click)="redo()"><ion-icon name="redo"></ion-icon></button>
    <button ion-button icon-only style="background-color: tomato" (click)="clear()"><ion-icon name="trash"></ion-icon></button>
    <button ion-button icon-only style="background-color: royalblue" (click)="gameService.validDraw(game_id, this.canvasComponent.drawEvents)"><ion-icon name="send"></ion-icon></button>
  </ion-buttons>
</ion-toolbar>
</ion-footer>
